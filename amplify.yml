version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm install -g @craco/craco
    build:
      commands:
        - npm run build:amplify
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - build/**/*
      - .cache/**/* 